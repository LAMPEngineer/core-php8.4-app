<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue3 App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        <p>
         {{greeting}}({{ greeting.length }})
        </p>
    
    </div>

    <script>

        Vue.createApp({

            data() {

                return {

                    greeting: 'What is up right now!'
                }
            },

            mounted(){
                setTimeout(() => {
                    this.greeting = 'Changed';
                }, 4000);
            }

        }).mount('#app');

    </script>
</body>
</html>
